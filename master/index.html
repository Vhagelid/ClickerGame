<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styling/inStyle.css" type="text/css">
</head>
<body class="container">
    
        <div class="header">
            <div id="countdown">
                <div id="countdown-number">30</div>
              </div>
              <div class="action-list">
               
                <button id="start">
                  <img src="https://img.icons8.com/ios-glyphs/30/000000/play--v1.png" />
                </button>
                <br>
                <p>Trykk på spill knappen for å begynne. Et piano vil poppe opp og da er det bare å klikke!!</p>
        </div>
        
        <div class="mid">
            <img id="piano" src="assets/pianoCR.png" onclick="onClick()" alt="piano" >
            <p id="counter"></p>
        </div>
        <div class="midL"></div>
        <div class="midR"></div>
        <div class="footer">
            <form name="personInfo" id="info">
                <label>Navn:</label> <input type="text" name="navn" id="name">
                <label>Tlf:</label> <input type="text" name="tlf" id="tlf">
                <input type="submit" value="submit">  
            </form>
            <button onclick="restart()">Restart</button>

        </div>

   
<script src="script/main.js"></script>
<script src="http://db.cookie/js/webapi.js"></script>

</body>
</html>
